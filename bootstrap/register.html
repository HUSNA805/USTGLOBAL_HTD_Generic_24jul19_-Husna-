<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="/grid.css"> -->
</head>
<body>
    <div class="container">
        <div class="card col-md-8 mx-auto">
        <form action="form.html" method="GET" role="form">
            <legend>Form </legend>
        
            <div class="form-group">
                <label for="">FirstName</label>
                <input type="text" class="form-control" id="firstName" placeholder="Input field">
            </div>
                <div class="form-group">
                    <label for="">LastName</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Input field">
                </div>
                <div class="form-group">
                        <label for="">Email-Id</label>
                        <input type="text" class="form-control" id="Email-Id" placeholder="Input field">
                    </div>
                    <div class="form-group">
                            <label for="">Phone-No</label>
                            <input type="text" class="form-control" id="Phone-No" placeholder="Input field">
                        </div>
                        <div class="form-group">
                                <label for="">Password</label>
                                <input type="text" class="form-control" id="Password" placeholder="Input field">
                            </div>
                            <div class="form-group">
                                    <label for="">Reset-Password</label>
                                    <input type="text" class="form-control" id="Reset-Password" placeholder="Input field">
                                </div>
        
            
        
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>
    </div>
    <script src="/js/download.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
</body>
</html>
