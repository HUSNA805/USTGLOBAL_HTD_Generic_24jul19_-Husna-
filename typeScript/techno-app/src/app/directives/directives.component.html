<div class="container">
    <div *ngIf = "condition" class="alert alert-success alert-disabled fade-show" role='alert'>user removed successfully
        <button type="button" class="close" alert-dismiss="alert" aria-label="close">close
        <span aria-hidden='true'>&times;</span>
        </button>
    </div>
<table class="table table-hover table-bordered mt-5">
    <thead class="bg-info" style="font-family: initial">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>city</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody class="bg-light" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        <tr *ngFor = 'let i of users'>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.city}}</td>
            <td><button class="btn btn-outline-success" 
            (click) = "removeUser(i)" >Remove</button> </td>
        </tr>
    </tbody>
</table>
</div>
